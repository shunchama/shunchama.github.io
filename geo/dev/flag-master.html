<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世界まるごと国旗クイズ</title>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; text-align: center; background: #eef2f3; margin: 0; padding: 20px; }
        #game-container { background: white; max-width: 400px; margin: 20px auto; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .flag-box { height: 180px; display: flex; align-items: center; justify-content: center; margin-bottom: 20px; border: 1px solid #eee; background: #fafafa; }
        #flag-img { max-height: 100%; max-width: 100%; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        #country-name { font-size: 24px; font-weight: bold; color: #2c3e50; min-height: 40px; margin-bottom: 30px; }
        button { width: 100%; padding: 15px; font-size: 18px; cursor: pointer; background: #3498db; color: white; border: none; border-radius: 8px; transition: 0.2s; }
        button:hover { background: #2980b9; }
        #loading { font-size: 14px; color: #888; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="loading">データを読み込み中...</div>
    <div id="content" style="display:none;">
        <div class="flag-box">
            <img id="flag-img" src="" alt="国旗">
        </div>
        <div id="country-name"></div>
        <button id="action-btn">答えを見る</button>
    </div>
</div>

<script>
    let countries = [];
    let currentIndex = 0;
    let showingAnswer = false;

    // APIからデータを取得
    async function fetchCountries() {
        try {
            // 日本語名と旗のURLを取得
            const response = await fetch('https://restcountries.com/v3.1/all?fields=name,flags,translations');
            const data = await response.json();
            
            // データを使いやすい形式に整形（日本語名がある場合はそれを使う）
            countries = data.map(item => ({
                name: item.translations.jpn ? item.translations.jpn.common : item.name.common,
                flag: item.flags.png
            }));

            // ランダムに並び替え
            countries.sort(() => Math.random() - 0.5);

            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            showNextFlag();
        } catch (error) {
            document.getElementById('loading').textContent = "データの取得に失敗しました。";
        }
    }

    const flagImg = document.getElementById('flag-img');
    const nameElement = document.getElementById('country-name');
    const btn = document.getElementById('action-btn');

    function showNextFlag() {
        flagImg.src = countries[currentIndex].flag;
        nameElement.textContent = "";
        btn.textContent = "答えを見る";
        showingAnswer = false;
    }

    btn.onclick = () => {
        if (!showingAnswer) {
            nameElement.textContent = countries[currentIndex].name;
            btn.textContent = "次へ";
            showingAnswer = true;
        } else {
            currentIndex = (currentIndex + 1) % countries.length;
            showNextFlag();
        }
    };

    fetchCountries();
</script>
</body>
</html>
